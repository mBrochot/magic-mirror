<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Miroir magique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sound -->
    <audio id="magic-sound" preload="auto">
        <source
            src="sounds/magical-twinkle.mp3"
            type="audio/mp3">
        Ton navigateur ne supporte pas l'audio.
    </audio>

    <!-- Hidden radio -->
    <input type="radio" name="vision" id="love" hidden>
    <input type="radio" name="vision" id="future" hidden>
    <input type="radio" name="vision" id="fate" hidden>

    <div class="scene">
        <!-- Effects -->
        <div class="fog"></div>
        <div class="candles">
            <div class="candle left"></div>
            <div class="candle right"></div>
        </div>

        <div class="magic-mirror">
            <h1>🔮 Miroir magique 🔮</h1>

            <!-- Choice -->
            <div class="buttons">
                <label for="love">❤️ Amour</label>
                <label for="future">⏳ Avenir</label>
                <label for="fate">🎲 Destin</label>
            </div>

            <!-- Messages -->
            <div class="message love">"L’amour est plus proche que tu ne le crois..."</div>
            <div class="message future">"Ton avenir brille, mais gare aux ombres..."</div>
            <div class="message fate">"Le destin te réserve une surprise imminente."</div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById("magic-sound");
            const labels = document.querySelectorAll("label");

            labels.forEach(label => {
                label.addEventListener("click", () => {
                    if (audio) {
                        audio.currentTime = 0;
                        audio.play()
                    }
                });
            });
        });
    </script>
</body>

</html>
